version: '3.8'

services:
  moodle:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moodle_app
    ports:
      - "8080:80"
    environment:
      - MOODLE_DATABASE_TYPE=mysqli
      - MOODLE_DATABASE_HOST=db
      - MOODLE_DATABASE_PORT=3306
      - MOODLE_DATABASE_NAME=moodle
      - MOODLE_DATABASE_USER=moodle
      - MOODLE_DATABASE_PASSWORD=moodle_password
      - MOODLE_WWWROOT=http://localhost:8080
      - MOODLE_DATAROOT=/var/www/moodledata
      - MOODLE_ADMIN_USER=admin
      - MOODLE_ADMIN_PASSWORD=Admin@123
      - MOODLE_ADMIN_EMAIL=admin@example.com
      - MOODLE_SITE_NAME=Moodle Test Site
      - MOODLE_GENERATE_TEST_DATA=true
      - MOODLE_TEST_DATA_SIZE=S
    volumes:
      - moodledata:/var/www/moodledata
    depends_on:
      db:
        condition: service_healthy
    networks:
      - moodle_network
    restart: unless-stopped

  db:
    image: mysql:8.4
    container_name: moodle_db
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=moodle
      - MYSQL_USER=moodle
      - MYSQL_PASSWORD=moodle_password
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb_file_per_table=1
      --innodb_buffer_pool_size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moodle_network
    restart: unless-stopped

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: moodle_phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=moodle
      - PMA_PASSWORD=moodle_password
    depends_on:
      - db
    networks:
      - moodle_network
    restart: unless-stopped

volumes:
  moodledata:
  mysql_data:

networks:
  moodle_network:
    driver: bridge
